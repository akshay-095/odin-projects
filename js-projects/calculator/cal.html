<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <input id="display" readonly>
        <div class="buttons">
            <button class="num" onclick="adddisplay(1)">1</button>
            <button class="num" onclick="adddisplay('2')">2</button>
            <button class="num" onclick="adddisplay('3')">3</button>
            <button class="operation" onclick="adddisplay('+')">+</button>
            <button class="num" onclick="adddisplay('4')">4</button>
            <button class="num" onclick="adddisplay('5')">5</button>
            <button class="num" onclick="adddisplay('6')">6</button>
            <button class="operation" onclick="adddisplay('-')">-</button>
            <button class="num" onclick="adddisplay('7')">7</button>
            <button class="num" onclick="adddisplay('8')">8</button>
            <button class="num" onclick="adddisplay('9')">9</button>
            <button class="operation" onclick="adddisplay('*')">*</button>
            <button class="num" onclick="adddisplay('0')">0</button>
            <button class="operation" onclick="adddisplay('/')">/</button>
            <button class="operation" onclick="adddisplay('=')">=</button>
            <button class="operation" onclick="cleardisplay()">C</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
