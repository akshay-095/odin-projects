<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock-Paper-scissors</h1>
    <div id="display">
        <div id="container">
            <div class="options" onclick="play('rock')">✊</div>
            <div class="options" onclick="play('scissor')">✌️</div>
            <div class="options" onclick="play('paper')">✋</div><br>
        </div>
        <div id="round"></div>
        <div id="cscore"></div>
        <div id="uscore"></div>
        <p id="result"></p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
